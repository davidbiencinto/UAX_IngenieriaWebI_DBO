<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMertracker - David Biencinto 2026 - Ingenería Web I UAX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 class="titulo-desktop">Sumertracker Web</h1>
        <h1 class="titulo-mobile">SMT Móvil</h1>
    </header>

    <main>
        <!-- botonera para móvil y desktop -->
        <section id="acciones">
            <div class="acciones-container">
                <div class="search-container">
                    <input type="text" id="inputBusqueda" placeholder="Buscar producto...">
                    <button id="btnBuscar" class="btn-accion btn-buscar">Buscar</button>
                </div>
                <button id="btnMostrarAnadir" class="btn-accion btn-anadir">Añadir</button>
            </div>
        </section>

        <!-- listado -->
        <section id="listado">
            <h2>Comparativa de Precios</h2>
            <div id="contenedor-productos">
                <p>Cargando productos...</p>
            </div>
        </section>

        <!-- buscador desktop -->
        <section id="buscador" class="desktop-search" style="display: none;">
            <h3>Buscar producto</h3>
            <div class="search-container">
                <input type="text" id="inputBusquedaDesktop" placeholder="Ej: Leche, Arroz...">
                <button id="btnBuscarDesktop">Buscar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Desarrollado por David Biencinto Onieva - Ingeniería Web 1 - UAX 2026</p>
    </footer>

    <!-- MODALES -->
    <!-- Modal añadir producto -->
    <div id="modalAnadir" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Añadir nuevo precio</h2>
            <form id="formProducto">
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto">

                <label for="supermercado">Supermercado:</label>
                <select id="supermercado" name="supermercado">
                    <option value="Mercadona">Mercadona</option>
                    <option value="Carrefour">Carrefour</option>
                    <option value="Lidl">Lidl</option>
                    <option value="Dia">Dia</option>
                </select>

                <label for="precio">Precio (€):</label>
                <input type="number" step="0.01" id="precio" name="precio">

                <button type="submit">Guardar precio</button>
            </form>
        </div>
    </div>

    <!-- Modal buscar (sólo para móvil) -->
    <div id="modalBuscar" class="modal">
        <div class="modal-content">
            <span class="close-search">&times;</span>
            <h2>Buscar producto</h2>
            <div class="search-container">
                <input type="text" id="inputBusquedaMobile" placeholder="Leche, Arroz...">
                <button id="btnBuscarMobile">Buscar</button>
            </div>
        </div>
    </div>

    <!-- Modal detalle producto -->
    <div id="modalDetalle" class="modal">
        <div class="modal-content">
            <span class="close-detalle">&times;</span>
            <h2 id="detalleNombreProducto">Detalle del Producto</h2>
            <div id="detalleContenido">
                <p>Cargando...</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
